name: Check for base image updates
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  call-workflow:
    uses: thespad/actions/.github/workflows/check-baseimage-update.yml@v4
    with:
      repo_owner: ${{ github.repository_owner }}
      baseimage: alpine
      email: git@spad.co.uk
      app_name: "monit"
    secrets:
      repo_scoped_token: ${{ secrets.repo_scoped_token }}
